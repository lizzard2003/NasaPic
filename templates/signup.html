<!DOCTYPE html>
<html>
<head>
    
    <style>
        body {
            background-color: rgb(15, 108, 201);
        }
        h1{
          display: flex;
          justify-content: center;
          color: azure;
          overflow: hidden;
        white-space: nowrap;
        animation: typewriter 2s steps(40) 1s normal both;
          
        }
        @keyframes typewriter {
            from { inline-size: 0; }
            to { inline-size: 100%; }
}
        label,p{
            color: #6e4ac2;
            font-size: larger;
            align-items: center;
        }
 

    </style>
</head>
<body>
    <div class="container">
        <form method="POST">

            
            <label>Email Address:</label><br>
            <input type="text" name="username"><br>
            <label>Password:</label><br>
            <input type="password" name="password"><br>
            <input type="submit" value="Login" style="padding:10px 20px; font-size: 20px;">
        </form>

    </div>
</body>
</html>
